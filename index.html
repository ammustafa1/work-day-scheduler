<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="container">

    <div class="row input-group" data-time="9">
      <div class="input-group-prepend">
        <div class="input-group-text hour ">09:00 am </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="10">
      <div class="input-group-prepend">
        <div class="input-group-text hour">10:00 am </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="11">
      <div class="input-group-prepend">
        <div class="input-group-text hour">11:00 am </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="12">
      <div class="input-group-prepend">
        <div class="input-group-text hour">12:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="12am"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="13">
      <div class="input-group-prepend">
        <div class="input-group-text hour">01:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="14">
      <div class="input-group-prepend">
        <div class="input-group-text hour">02:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="2pm"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="15">
      <div class="input-group-prepend">
        <div class="input-group-text hour">03:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="16">
      <div class="input-group-prepend">
        <div class="input-group-text hour">04:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row input-group" data-time="17">
      <div class="input-group-prepend">
        <div class="input-group-text hour">05:00 pm </div>
      </div>
      <textarea class="form-control" aria-label="With textarea" id="5pm"></textarea>
      <button type="button" class="saveBtn" onclick='saveContent(this)'><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/1b7d271307.js" crossorigin="anonymous"></script>
  <script src="./Develop/script.js"></script>

</body>

</html>
